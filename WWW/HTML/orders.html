<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/orders.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid my-5 d-sm-flex justify-content-center">
        <div class="card px-2">
            <div class="card-header bg-white">
                <div class="row justify-content-between">
                    <div class="col">
                        <br>
                        <p class="text-muted"> Order ID <span class="font-weight-bold text-dark">1222528743</span></p>
                    </div>
                    <div class="flex-col my-auto">
                    </div>
                </div>
            </div>
            <div class="card-body"><br>
                <div class="media flex-column flex-sm-row">
                    <div class="media-body ">
                        <h5 class="bold">Blade High Heels Sandals</h5>
                        <p class="text-muted"> Qt: 1 Pair</p>
                        <h4 class="mt-3 mb-4 bold"> <span class="mt-5">&#x20B9;</span> 1,500</h4>
                        <p class="text-muted">Tracking Status on: <span class="Today">11:30pm, Today</span></p>
                    </div><img class="align-self-center img-fluid" src="https://i.imgur.com/bOcHdBa.jpg" width="180 " height="180">
                </div>
            </div>
            <div class="row px-3">
                <div class="col">
                    <ul id="progressbar">
                        <li class="step0" id="step1">PLACED</li>
                        <li class="step0 text-center" id="step2">SHIPPED</li>
                        <li class="step0  text-right" id="step3">DELIVERED</li>
                    </ul>
                </div>
            </div>
            <div class="card-footer bg-white px-sm-3 pt-sm-4 px-0">
                <div class="row text-center ">
                    <div class="col my-auto border-line ">
                        <h5>Track</h5>
                    </div>
                    <div class="col my-auto border-line ">
                        <h5>Cancel</h5>
                    </div>
                    <div class="col my-auto border-line ">
                        <h5>Pre-pay</h5>
                    </div>
                    <div class="col my-auto mx-0 px-0 "><img class="img-fluid cursor-pointer" src="https://img.icons8.com/ios/50/000000/menu-2.png" width="30" height="30"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
