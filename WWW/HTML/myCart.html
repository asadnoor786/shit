<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="../JS/cart.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../CSS/myCart.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body onload="loadBody()">
    <main class="container mx-auto my-auto h-screen">
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div class="col-span-2 p-5">
          <div id="number-div"class="cart flex justify-between">
            
          </div>
          <hr class="border-black-300 text-center text-2xl mt-8" />
          <div id="main-div">
            <div id="product1" class="flex justify-between items-center mt-6 pt-6">
             <div class="flex justify-between items-center mt-6 pt-6 border-t">
              <div class="flex items-center">
                <i class="fa fa-arrow-left text-sm pr-2 text-blue-500"></i>
                <a href="/"><span class="text-md font-medium text-blue-500"
                  >Continue Shopping</span
                ></a>
              </div>
              <div id="div-4" class="flex justify-center items-center">
                
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-100 p-5 col-span-2 sm:col-span-1">
          <div class="checkout">
            <h2 class="text-xl font-bold">Order Summary</h2>
            <hr class="border-black-300 text-center text-2xl mt-8" />
            <div id="div-5" class="flex justify-between mt-5 uppercase font-semibold">
              
            </div>
            <div class="mt-5">
              <span class="text-md font-medium uppercase">Shipping</span>
              <div class="mt-2">
                <div class="dropdown inline-block relative w-full">
                  <select
                  id="mySelect"
                    class="bg-gray-300 text-gray-700 p-2 w-full inline-flex items-center justify-between rounded"
                  >
                    <span class="mr-1">Select delivery</span>
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                    <option value="Cash On Delivery">Cash On Delivery</option>
                    <option value="Pre-payment">Pre-payment</option>
                  </select>
                </div>
              </div>
            </div>
            <hr class="border-black-300 text-center text-2xl mt-8" />
            <div id="div-3" class="flex justify-between mt-3 font-semibold">
              
            </div>
            <button
            onclick="makePayment()"
            id="rzp-button1"
              class="uppercase font-medium py-2 w-full bg-blue-500 text-white rounded mt-8"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
